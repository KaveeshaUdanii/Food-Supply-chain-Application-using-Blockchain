{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Transfer: {{ product.name }} ({{ product.batch_id }})</h2>
    <form method="post" class="form-horizontal">
      <div class="form-group">
        <label for="id_new_owner">New Owner</label>
        <select id="id_new_owner" name="new_owner" required>
          {% for u in users %}
            <option value="{{ u.username }}">{{ u.username }} ({{ u.role }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="id_temperature">Temperature</label>
        <input id="id_temperature" name="temperature" type="number" step="0.1">
      </div>

      <div class="form-group">
        <label for="id_humidity">Humidity</label>
        <input id="id_humidity" name="humidity" type="number" step="0.1">
      </div>

      <div class="form-group">
        <label for="id_notes">Notes</label>
        <textarea id="id_notes" name="notes"></textarea>
      </div>

      <div class="form-actions">
        <button class="btn" type="submit">Transfer</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
