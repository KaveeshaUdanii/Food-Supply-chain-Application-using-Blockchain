{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>Register Product</h2>
    <form method="post">
      <label>Product Name<input name="name" required></label>
      <label>Origin<input name="origin"></label>
      <label>Batch ID (optional)<input name="batch_id" placeholder="leave blank to auto-generate"></label>
      <label>Temperature<input name="temperature" type="number" step="0.1"></label>
      <label>Humidity<input name="humidity" type="number" step="0.1"></label>
      <label>Notes<textarea name="notes"></textarea></label>
      <div class="actions">
        <button class="btn" type="submit">Register</button>
      </div>
    </form>
  </div>
{% endblock %}
