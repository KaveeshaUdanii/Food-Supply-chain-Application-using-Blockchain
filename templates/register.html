{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Register Product</h2>
    <form method="post" class="form-horizontal">
      <div class="form-group">
        <label for="id_name">Product Name</label>
        <input id="id_name" name="name" required>
      </div>

      <div class="form-group">
        <label for="id_origin">Origin</label>
        <input id="id_origin" name="origin">
      </div>

      <div class="form-group">
        <label for="id_batch">Batch ID (optional)</label>
        <input id="id_batch" name="batch_id" placeholder="leave blank to auto-generate">
      </div>

      <div class="form-group">
        <label for="id_temp">Temperature</label>
        <input id="id_temp" name="temperature" type="number" step="0.1">
      </div>

      <div class="form-group">
        <label for="id_humidity">Humidity</label>
        <input id="id_humidity" name="humidity" type="number" step="0.1">
      </div>

      <div class="form-group">
        <label for="id_notes">Notes</label>
        <textarea id="id_notes" name="notes"></textarea>
      </div>

      <div class="form-actions">
        <button class="btn" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
